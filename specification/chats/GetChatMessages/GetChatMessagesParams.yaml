- name: ownAddress
  in: path
  description: Your ADAMANT address
  required: true
  schema:
    type: string
    example: U8916295525136600565
- name: partnerAddress
  in: path
  description: Partner ADAMANT address
  required: true
  schema:
    type: string
    example: U2707535059340134112
- name: limit
  in: query
  description: Limit number of messages.
  default: 100
  required: false
  schema:
    type: integer
    format: int32
    maximum: 100
- name: offset
  in: query
  description: Skips **n** messages. Used for pagination
  default: 0
  required: false
  schema:
    type: integer
    format: int32
- name: orderBy
  in: query
  description: Order by field
  required: false
  default: timestamp:desc
  schema:
    type: string
    example: timestamp:desc
- name: type
  in: query
  description: Filter by `asset.chat.type`. See [Message Types](https://github.com/Adamant-im/adamant/wiki/Message-Types)
  required: false
  schema:
    type: integer
    example: 1
    enum: [1, 2]
