- name: ownAddress
  in: path
  description: Your ADAMANT address
  required: true
  schema:
    type: string
    example: U8916295525136600565
- name: partnerAddress
  in: path
  description: Partner ADAMANT address
  required: true
  schema:
    type: string
    example: U2707535059340134112
- name: limit
  in: query
  description: Limit number of messages
  required: false
  schema:
    type: integer
    format: int32
