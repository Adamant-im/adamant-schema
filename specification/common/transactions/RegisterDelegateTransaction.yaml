allOf:
  - $ref: "./BaseTransaction.yaml"
  - type: object
    required:
      - type
      - asset
    properties:
      type:
        type: integer
        minimum: 2
        maximum: 2
        example: 2
        description: Always equal to `2`
      recipientId:
        type: "null"
        description: There is no recipient for this type of transaction
      recipientPublicKey:
        type: "null"
        description: There is no recipient for this type of transaction
      asset:
        $ref: "./assets/RegisterDelegateAsset.yaml"
