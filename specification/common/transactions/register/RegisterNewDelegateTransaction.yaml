allOf:
  - $ref: "./RegisterTransactionBase.yaml"
  - type: object
    required:
      - asset
      - type
      - senderId
    properties:
      type:
        type: integer
        minimum: 2
        maximum: 2
        example: 2
        description: Should be always equal to `2`
      asset:
        type: object
        required:
          - delegate
        properties:
          delegate:
            type: object
            required:
              - username
              - publicKey
            properties:
              username:
                type: string
              publicKey:
                $ref: "../../properties/PublicKey.yaml"
example:
  type: 2
  amount: 0
  senderId: "U14236667426471084862"
  senderPublicKey: "8cd9631f9f634a361ea3b85cbd0df882633e39e7d26d7bc615bbcf75e41524ef"
  signature: "b3982d603be8f0246fa663e9f012bf28b198cd28f82473db1eb4a342d890f7a2a2c1845db8d256bb5bce1e64a9425822a91e10bf960a2e0b55e20b4841e4ae0b"
  timestamp: 63228852
  asset:
    delegate:
      username: jowi
      publicKey: 6b99151b0e79146a40ab7f6f065e9e2f354fe1e64af8bc35bfa7f5fa5f510ee3
