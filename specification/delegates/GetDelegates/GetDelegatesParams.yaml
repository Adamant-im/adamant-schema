- name: limit
  in: query
  description: Number of delegates to retrieve, integer. Default is `101` (active delegates).
  required: false
  schema:
    type: integer
    format: int32
    minimum: 1
    default: 101
- name: offset
  in: query
  description: Height offset value for results. Default is `0`.
  required: false
  schema:
    type: integer
    format: int32
    default: 0
