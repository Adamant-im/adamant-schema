required:
  - success
  - nodeTimestamp
  - nethash
properties:
  success:
    type: boolean
  nodeTimestamp:
    type: number
  nethash:
    type: string
    description: The `nethash` describes e.g. the Mainnet or the Testnet, that the node is connecting to.
example:
  success: true
  nodeTimestamp: 58646306
  nethash: bd330166898377fb28743ceef5e43a5d9d0a3efd9b3451fb7bc53530bb0a6d64
