- name: limit
  in: query
  description: Limit number of nodes. Default is `100`.
  required: false
  schema:
    type: integer
    format: int32
    minimum: 1
    maximum: 100
    default: 100
- name: offset
  in: query
  description: Height offset value for results. Default is `0`.
  required: false
  schema:
    type: integer
    format: int32
    default: 0
- name: os
  in: query
  description: Filter results by Operating System
  required: false
  schema:
    type: string
    example: linux4.15.0-36-generic
- name: ip
  in: query
  description: Filter results by IP
  required: false
  schema:
    type: string
    example: 194.32.79.175
